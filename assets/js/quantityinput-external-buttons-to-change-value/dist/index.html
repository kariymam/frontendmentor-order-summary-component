<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quantity - Input : external Buttons to change value </title>
  <link rel="stylesheet" href="./quantity.module.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id='myform' method='POST' class='quantity' action='#'>
  <input type='button' value='-' class='qtyminus minus' field='quantity' />
  <input type='text' name='quantity' value='1' class='qty' />
  <input type='button' value='+' class='qtyplus plus' field='quantity' />
</form>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./form.module.js"></script>

</body>
</html>
